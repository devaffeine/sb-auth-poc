version: "3.9"

services:
  mysql:
    hostname: mysql-auth-poc.local
    image: mysql:8-oracle
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: auth_poc
      MYSQL_PASSWORD: auth_poc_pass
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: auth_poc
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "512M"
        reservations:
          cpus: "1"
          memory: "128M"

  auth-poc:
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      DB_HOSTNAME: mysql
      DB_PORT: 3306
      DB_USERNAME: auth_poc
      DB_PASSWORD: auth_poc_pass
      DB_NAME: auth_poc
    image: devaffeine/auth:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "1G"
        reservations:
          cpus: "1"
          memory: "1G"